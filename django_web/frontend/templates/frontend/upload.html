{% extends 'frontend/base.html' %}

{% block title %}Upload Genome - Genomics Site{% endblock %}

{% block content %}
<h2>Upload Genome File</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Upload</button>
</form>
{% if form.errors %}
    <div style="color: red;">
        {{ form.errors }}
    </div>
{% endif %}
{% endblock %}
