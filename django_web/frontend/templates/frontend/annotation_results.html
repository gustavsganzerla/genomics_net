{% extends 'frontend/base.html' %}

{% block title %}Uploaded Genome{% endblock %}


{% block content %}
<h2>Annotation Result</h2>

<h4>Please select the file(s) you want to download </h4>
<form method="post" action="{% url 'download_annotation' job_id=job_id %}">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>
                    <input type="checkbox" name="selected_files" value="{{ file }}">
                </td>
                <td>{{ file }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit">Download Selected</button>
</form>

</table>


{% endblock%}
